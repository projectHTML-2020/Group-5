                <li><a href="#">Stream</a></li>

                <li><a class="active" href="#">People</a></li>
            </ul>
        </nav>
        
        <!--Main Body-->
        <div class="box">
            <div class="upper-container">
                <div class="image-container">
                    <img src="img/profile.jpg" alt="Jonathan Hipolito">
                </div>
            </div>

            <div class="lower-container">
                <div>

                  <li><a href="#">Meressel Manongtong</a></li>

                </ul>

                <button class="addstu" id="myBtn">Invite Students</button>

                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Invite Student</h2>
                        <p>Enter your student's email to invite.</p><br>
                        <form>
                            <div class="inputBox">
                            <input type="text" placeholder="Enter email here">
                            </div>
                            <button class="substu" onclick="myClick()">Ok</button>

                        </form>
                      </div>
                </div>
            </div> 
        </div>
        <script src="js/script.js"></script>
        <script src="js/searchScript.js"></script>
        <script src="js/modalScript.js"></script>
